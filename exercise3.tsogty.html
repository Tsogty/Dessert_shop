<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
     .box{
        height:300px;
        width: 300px;
        background-color: red;
     }

     @media only screen and (max-width:800px){
        .box{
            border-radius: 50px;
        }
     }

     @media only screen and (max-width:600px) {
        .box{
            border-radius: 200px;
        }
     }
</style>

<body>
      <div class="box"></div>
</body>
</html>

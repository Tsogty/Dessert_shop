<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div .box{
        height: 100px;
        width:100px;
        background-color: red;
    }

    div{
        display: flex;
        flex-direction: row;
        gap:10px;
    }

    @media only screen and (max-width:600px){
        div{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    }
</style>


<body>
<div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>

</html>
